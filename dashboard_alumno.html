<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Alumno</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="alumno.css">
</head>
<body>

<div class="container">
  <div class="title">
      <h2>Bienvenido, Alumno</h2>
  </div>

  <div class="alert alert-info" role="alert">
    Antes de acceder a tus cursos, por favor completa la siguiente encuesta: <strong>Tu profe favorito</strong>.
  </div>

  <form id="encuesta" class="mb-4">
    <div class="form-group">
      <label for="nombre">Tu nombre:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="form-group">
      <label>Selecciona a tu profe favorito:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="profesor" id="optionA" value="Franccesco De La Rosa">
        <label class="form-check-label" for="optionA">
          Franccesco De La Rosa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="profesor" id="optionB" value="Julio Paraguya">
        <label class="form-check-label" for="optionB">
          Julio Paraguya
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="profesor" id="optionC" value="Alan Fierro">
        <label class="form-check-label" for="optionC">
          Alan Fierro
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="profesor" id="optionD" value="Martin Persch">
        <label class="form-check-label" for="optionD">
          Martin Persch
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <div id="mensaje" style="display: none;">
    <p class="alert alert-success">Gracias por tu participación, <span id="nombreSpan"></span>.</p>
  </div>

  <div id="cursos" style="display: none;">
    <h3>Tus cursos:</h3>
    <ul>
      <li>Ingeniería 1</li>
      <li>Programación 2</li>
      <li>Estadística 2</li>
      <li>Desarrollo 4</li>
      <li>Filosofía</li>
    </ul>
  </div>

  <div class="text-center">
    <a href="index.html" class="btn btn-primary mt-4">Cerrar sesión</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="alumno.js"></script>

</body>
</html>
